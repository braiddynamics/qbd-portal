<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <rect id="bg" width="1200" height="630" fill="#1b1b1d" />
    
    <pattern id="hex-grid" width="80" height="69.28" patternUnits="userSpaceOnUse">
      <path d="M40 0 L80 23.09 L80 69.28 L40 92.37 L0 69.28 L0 23.09 Z" fill="none" stroke="#242526" stroke-width="2" />
    </pattern>

    <filter id="glow-primary" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <use href="#bg" />
  <rect width="1200" height="630" fill="url(#hex-grid)" opacity="0.8" />

  <g transform="translate(100, 250)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="#ffffff" letter-spacing="-1">
      QUANTUM BRAID
    </text>
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="#ffffff" letter-spacing="-1">
      DYNAMICS
    </text>
    <text x="0" y="160" font-family="monospace" font-style="italic" font-size="28" font-weight="400" fill="#25c2a0" letter-spacing="2">
      A COMPUTATIONAL PROCESS
    </text>
  </g>

  <g transform="translate(800, 100) scale(1.8)">
    <path d="M 100 200 L 100 160 C 100 140, 150 140, 150 120 L 150 20" fill="none" stroke="#3b82f6" stroke-width="6" stroke-linecap="round" filter="url(#glow-primary)" />
    
    <path d="M 50 200 L 50 100 C 50 80, 100 80, 100 60 L 100 20" fill="none" stroke="#25c2a0" stroke-width="6" stroke-linecap="round" filter="url(#glow-primary)" />
    
    <path d="M 150 200 L 150 160 C 150 140, 100 140, 100 120 L 100 100 C 100 80, 50 80, 50 60 L 50 20" fill="none" stroke="#1b1b1d" stroke-width="16" />
    
    <path d="M 150 200 L 150 160 C 150 140, 100 140, 100 120 L 100 100 C 100 80, 50 80, 50 60 L 50 20" fill="none" stroke="#ef4444" stroke-width="6" stroke-linecap="round" filter="url(#glow-primary)" />
  </g>
</svg>